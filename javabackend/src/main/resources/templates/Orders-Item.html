<!DOCTYPE html>
<html>
<head>
    <title>Order Items</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <!-- Brand -->
        <a class="navbar-brand">EventTick Database Management</a>
      
        <!-- Toggler/collapsibe Button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <!-- Navbar links -->
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" th:href="@{/products}">Products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/Orders}">Orders</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Generate Report</a>
            </li>
          </ul>
        </div>
      </nav>
<div class="container mt-5">
    <h1 class="text-center mb-5">Order Items</h1>
    <table class="table table-striped">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Order ID</th>
            <th>Product ID</th>
            <th>Quantity</th>
            <th>Price</th>
<!--            <th>Status</th>-->
        </tr>
        </thead>
        <tbody>
        <tr th:each="orderItem : ${order_items}">
            <td th:text="${orderItem.id}"></td>
            <td th:text="${orderItem.order_id}"></td>
            <td th:text="${orderItem.product_id}"></td>
            <td th:text="${orderItem.quantity}"></td>
            <td th:text="${orderItem.price}"></td>
        </tr>
        </tbody>
    </table>

</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
