<!DOCTYPE html>
<html>
<head>
    <title>Orders</title>
</head>
<body>
<h1>Orders</h1>
<table>
    <tr>
        <th>ID</th>
        <th>User ID</th>
        <th>Total Price</th>
        <th>Created At</th>
        <th>Updated At</th>
        <th>Status</th>
    </tr>
    <tr th:each="order : ${orders}">
        <td th:text="${order.id}"></td>
        <td th:text="${order.user_id}"></td>
        <td th:text="${order.total_price}"></td>
        <td th:text="${order.created_at}"></td>
        <td th:text="${order.updated_at}"></td>
        <td th:text="${order.status}"></td>
    </tr>
</table>
</body>
</html>
