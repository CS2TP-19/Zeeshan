<!DOCTYPE html>
<html>
<head>
    <title>Orders</title>
<!--    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand">EventTick Database Management</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/products}">Products</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/Orders}">Orders</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/Report}">Generate Reports</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container mt-5">
    <h1 class="text-center mb-5">Orders</h1>

    <!-- filters based on status -->
    <form action="#" th:action="@{/Orders/filter}" method="post">
        <div class="form-group">
            <select class="form-control" id="filter" name="filter" onchange="this.form.submit()">
                <option value="all">All</option>
                <option value="pending">Pending</option>
                <option value="Processing">Processing</option>
                <option value="Shipped">Shipped</option>
                <option value="Delivered">Delivered</option>
                <option value="Cancelled">Cancelled</option>
            </select>
        </div>
    </form>

    <table class="table table-striped">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>User ID</th>
            <th>Total Price</th>
            <th>Created At</th>
            <th>Updated At</th>
            <th>Status</th>
            <th>Edit</th>
            <th>View More</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order : ${orders}">
            <td th:text="${order.id}"></td>
            <td th:text="${order.user_id}"></td>
            <td th:text="${order.total_price}"></td>
            <td th:text="${order.created_at}"></td>
            <td th:text="${order.updated_at}"></td>
            <td th:text="${order.status}"></td>
            <td><a class="btn btn-success" th:href="@{/Orders/status/{id}(id=${order.id})}">Edit Status</a></td>
            <td><a class="btn btn-success" th:href="@{/Orders/items/{id}(id=${order.id})}">View More</a></td>
        </tr>
        </tbody>
    </table>

    <a class="btn btn-success" th:href="@{/OrderedItems}">See all Orders.</a>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
