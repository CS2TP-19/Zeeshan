<!DOCTYPE html>
<html xmlns:th="http://wwww.thymeleaf.org">
<head>
    <title>Products</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div class = "container">
        <div class = "row">
          <h1>All Products</h1>
        </div>

        <div class = "row">
        <div class = "col-lg-3">
          <a th:href = "@{/products/new}" class = "btn bn-primary btn-sm mb-3">Add new Product</a>
        </div>
        </div>


        <table class="table table-dark">
            <thead class = "table-dark">
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Img</th>
                <th scope="col">Price</th>
                <th scope="col">Stock</th>
                <th scope="col">Category</th>
                <th scope="col">Artist</th>
                <th scope="col">Actions</th>


              </tr>
            </thead>
            <tbody>
              <tr th:each="Product: ${products}">
                <td th:text="${Product.id}"></td>
                <td th:text="${Product.name}"></td>
                <td th:text="${Product.img}"></td>
                <td th:text="${Product.price}"></td>
                <td th:text="${Product.stock}"></td>
                <td th:text="${Product.category}"></td>
                <td th:text="${Product.artist}"></td>
                <td>
                  <a th:href = "@{/products/edit/{id}(id=${Product.id})}" class = "btn btn-primary" >Update</a>
                  <a th:href = "@{/products/{id}(id=${Product.id})}" class = "btn btn-danger" >Delete</a>
                </td>



              </tr>
            </tbody>
          </table>

    </div>

</body>
</html>
