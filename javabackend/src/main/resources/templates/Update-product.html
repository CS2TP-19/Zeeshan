<!DOCTYPE html>
<html xmlns:th="http://wwww.thymeleaf.org">
<head>
    <title>Products</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<br>
<br>

    <div class = "container">
        <div class = "row">
            <div class = "col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                <h1 class = "text-center">Update Product</h1>
                <div class = "card-body">
                    <form  th:action = "@{/products/{id}(id=${products.id})}" th:object="${products}" method = "POST">
        
        
                        <div class = "form-group">
        
                            <label>Product Stock</label>
                            <div class = "form-group">
                                <span th:if="${#fields.hasErrors('stock')}" th:errors="*{stock}" style="color: red">Invalid stock</span>
                            </div>
                            <input type = "text" name = "stock" th:field = "*{stock}" placeholder = "Enter Product Stock(Whole Number)" class = "form-control" required/>
                        </div>


                        <div class = "footer-body">
                            <button type = "submit" class = "btn btn-primary">Submit</button>
                        </div>
        

                    </form>
                </div>
            </div>

        </div>

        


        
    </div>

</body>
</html>
