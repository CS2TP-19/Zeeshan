<!DOCTYPE html>
<html xmlns:th="http://wwww.thymeleaf.org">
<head>
    <title>Update Order Status</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<br>
<br>

<div class = "container">
    <div class = "row">
        <div class = "col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class = "text-center">Update Order Status</h1>
            <div class = "card-body">
                <form  th:action = "@{/Orders/status/{id}(id=${orderId})}" method = "POST">
                    <input type="hidden" name="id" th:value="${orderId}" />
                    <div class = "form-group">
                        <label>Current Status:</label>
                        <input type="text" class="form-control" th:value="${currentStatus}" readonly/>
                    </div>
                    <div class = "form-group">
                        <label>New Status:</label>
                        <select class="form-control" name="status">
                            <option value="Pending">Pending</option>
                            <option value="Processing">Processing</option>
                            <option value="Shipped">Shipped</option>
                            <option value="Delivered">Delivered</option>
                        </select>
                    </div>
                    <div class = "footer-body">
                        <button type = "submit" class = "btn btn-primary">Update Status</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
